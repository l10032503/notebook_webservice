language: java

before_install:
- chmod +x gradlew

jdk:
- openjdk8

branches:
  only:
  - master

# Travis CI 서버의 Home
cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
    - l10032503@gmail.com

before_deploy:
- zip -r noteboook_webservice *
- mkdir -p deploy
- mv noteboook_webservice.zip deploy/noteboook_webservice.zip

deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: notebookwebservice
  region: ap-northeast-2
  skip_cleanup: true
  acl: public_read
  wait-until-deployed: true
  on:
    repo: l10032503/notebook_webservice
    branch: master

    - provider: codedeploy
        access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
        secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
        bucket: notebookwebservice # S3 버킷
        key: noteboook_webservice.zip # S3 버킷에 저장된 springboot-webservice.zip 파일을 EC2로 배포
        bundle_type: zip
        application: notebook_webservice        # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
        deployment_group: notebook_webservice_group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
        region: ap-northeast-2
        wait-until-deployed: true
        on:
          repo: l10032503/notebook_webservice
          branch: master